<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elevate ‚Äî Fitness Calculators</title>
  <style>
    :root {
      --green: #004d40;
      --gold: #fbc02d;
      --ink: #222;
      --light: #f6f6f6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--ink);
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(180deg, var(--green), #063c33);
      color: var(--gold);
      padding: 20px;
      text-align: center;
    }
    .tabs {
      display: flex; justify-content: center;
      background: #eaeaea; flex-wrap: wrap;
    }
    .tab {
      padding: 12px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      margin: 4px;
      border-radius: 30px;
      font-weight: bold;
      background: #fff;
    }
    .tab.active {
      background: var(--gold);
      border-color: var(--gold);
    }
    .sheet { display: none; padding: 20px; }
    .sheet.active { display: block; }
    .section {
      background: var(--green);
      color: var(--gold);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 4px;
      margin-bottom: 20px;
    }
    .label {
      background: #d9e2f3;
      padding: 8px;
      font-weight: bold;
    }
    .input {
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
    }
    .input input, .input select {
      width: 100%; border: none;
      font-size: 14px;
      outline: none;
    }
    .result {
      background: #fff2cc;
      font-weight: bold;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèãÔ∏è Elevate Fitness Calculators</h1>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="bmr">BMR</div>
      <div class="tab" data-tab="tdee">TDEE</div>
      <div class="tab" data-tab="bmi">BMI</div>
      <div class="tab" data-tab="bodycomp">Body Composition</div>
    </div>

    <!-- BMR -->
    <div class="sheet active" id="bmr">
      <div class="section">Basal Metabolic Rate</div>
      <div class="grid">
        <div class="label">Age</div>
        <div class="input"><input type="number" id="age" min="10" max="100" value="30"></div>
        <div class="label">Gender</div>
        <div class="input">
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="label">Height (cm)</div>
        <div class="input"><input type="number" id="height" value="170"></div>
        <div class="label">Weight (kg)</div>
        <div class="input"><input type="number" id="weight" value="70"></div>
        <div class="label">BMR Result</div>
        <div class="result" id="bmrResult">0</div>
      </div>
    </div>

    <!-- TDEE -->
    <div class="sheet" id="tdee">
      <div class="section">Total Daily Energy Expenditure</div>
      <div class="grid">
        <div class="label">Activity Level</div>
        <div class="input">
          <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Light</option>
            <option value="1.55">Moderate</option>
            <option value="1.725">Active</option>
            <option value="1.9">Very Active</option>
          </select>
        </div>
        <div class="label">TDEE Result</div>
        <div class="result" id="tdeeResult">0</div>
      </div>
    </div>

    <!-- BMI -->
    <div class="sheet" id="bmi">
      <div class="section">Body Mass Index</div>
      <div class="grid">
        <div class="label">BMI Value</div>
        <div class="result" id="bmiResult">0</div>
        <div class="label">Category</div>
        <div class="result" id="bmiCategory">--</div>
      </div>
    </div>

    <!-- Body Composition -->
    <div class="sheet" id="bodycomp">
      <div class="section">Body Composition</div>
      <div class="grid">
        <div class="label">Body Fat %</div>
        <div class="input"><input type="number" id="bodyFat" value="20"></div>
        <div class="label">Lean Mass (kg)</div>
        <div class="result" id="leanMass">0</div>
        <div class="label">Fat Mass (kg)</div>
        <div class="result" id="fatMass">0</div>
      </div>
    </div>
  </div>

  <script>
    const ageEl = document.getElementById('age');
    const genderEl = document.getElementById('gender');
    const heightEl = document.getElementById('height');
    const weightEl = document.getElementById('weight');
    const bodyFatEl = document.getElementById('bodyFat');
    const activityEl = document.getElementById('activity');

    function calculateAll() {
      const age = parseFloat(ageEl.value)||0;
      const height = parseFloat(heightEl.value)||0;
      const weight = parseFloat(weightEl.value)||0;
      const gender = genderEl.value;

      // BMR
      let bmr = 0;
      if(gender==="male"){
        bmr = 88.362 + (13.397*weight) + (4.799*height) - (5.677*age);
      } else {
        bmr = 447.593 + (9.247*weight) + (3.098*height) - (4.330*age);
      }
      document.getElementById('bmrResult').innerText = Math.round(bmr);

      // TDEE
      const activity = parseFloat(activityEl.value);
      const tdee = bmr*activity;
      document.getElementById('tdeeResult').innerText = Math.round(tdee);

      // BMI
      const bmi = weight / Math.pow(height/100,2);
      document.getElementById('bmiResult').innerText = bmi.toFixed(1);
      let cat="--";
      if(bmi<18.5) cat="Underweight";
      else if(bmi<25) cat="Normal";
      else if(bmi<30) cat="Overweight";
      else cat="Obese";
      document.getElementById('bmiCategory').innerText=cat;

      // Body Comp
      const bf = parseFloat(bodyFatEl.value)||0;
      const lean = weight*(1-bf/100);
      const fat = weight*(bf/100);
      document.getElementById('leanMass').innerText = lean.toFixed(1);
      document.getElementById('fatMass').innerText = fat.toFixed(1);
    }

    [ageEl, genderEl, heightEl, weightEl, bodyFatEl, activityEl].forEach(el=>{
      el.addEventListener('input', calculateAll);
    });
    calculateAll();

    // Tabs
    document.querySelectorAll('.tab').forEach(tab=>{
      tab.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.querySelectorAll('.sheet').forEach(s=>s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
